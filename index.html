<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap-link-css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <!-- input  -->
    <div class=" my-5 w-50 mx-auto">
        <div class="input-group mb-3 ">
            <input id="loadInput" type="text" class="form-control" placeholder="Search books name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadSearch()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>


    <!-- card-added  -->
    <div class="row row-cols-1 row-cols-md-3 g-4 " id="search-result">
        <div class="col">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div>
    </div>
</body>



<!-- bootstrap-script  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

<script src="js/api.js"></script>

</html>

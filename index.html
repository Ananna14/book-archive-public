<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap-link-css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <h1 class=" text-primary mx-auto w-50 my-5">Search Your Favorite Book</h1>
    <!-- input  -->
    <h2 id="number-found"></h2>
    <div class=" my-5 w-50 mx-auto">
        <div class="input-group mb-3 ">
            <input id="loadInput" type="text" class="form-control" placeholder="Search your book"
                aria-label=" Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadSearch()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>
    <!-- number-found  -->
    <h4 id="number-found"></h4>

    <!-- error-handling  -->
    <div id="error"></div>

    <!-- card-added  -->
    <div class="row row-cols-1 row-cols-md-3 g-4 " id="search-result">

    </div>
</body>



<!-- bootstrap-script  -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>

<!-- js-link  -->
<script src="js/api.js"></script>

</html>
